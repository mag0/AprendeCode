<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprendeCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac3c7794f3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/sesion.css">
    <style>
        .font-main {
            color: #FFF;
            font-family: "Inria Sans";
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        body {
            background-image: linear-gradient(#422D47 0%, #4F415A 28%, #516D82 79%);
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="logo d-flex justify-content-center align-items-center">
        <div class="imagen" style="cursor: pointer;"><img src="../img/Logo-TP-Visualizacion-White.png" alt=""
                style="width: 20em; height: 20em;">
        </div>
        <h1 style="font-size:5em; color: white;">AprendeCode</h1>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center formulario">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input style="font-size: 2em;" type="text" class="form-control" id="usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input style="font-size: 2em;" type="password" class="form-control" id="contrasena"
                        name="contrasena">
                </div>
                <div class="form-group">
                    <button onclick="window.location.href='../index.html'"
                        style="margin: .5em;font-weight: 700;color: white;font-size: 1.5em;background-color: #AABC8F;"
                        type="submit" class="btn btn-block">Iniciar
                        Sesión</button>
                </div>
                <div class="form-group">
                    <button onclick="window.location.href='registro.html'"
                        style="font-weight: 700;font-size: 1.5em;color: white;background-color: #949592;" type="button"
                        class="btn btn-block">Registrarse</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
