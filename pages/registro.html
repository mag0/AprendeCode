<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprendeCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac3c7794f3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        .font-main {
            color: #FFF;
            font-family: "Inria Sans";
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        body {
            background-image: linear-gradient(to left bottom, #BFA35C 20%, #82517D 60%);
        }

        label {
            font-size: 2em;
            color: white;
            font-weight: 100;
        }
    </style>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="d-flex justify-content-between align-items-center">
        <div onclick="window.location.href='../index.html'"
            class="logo d-flex justify-content-between align-items-center">
            <div class="imagen" style="cursor: pointer;"><img src="../img/Logo-TP-Visualizacion-White.png" alt=""
                    style="width: 76px; height: 80%;">
            </div>
            <h1 class="nombre">AprendeCode</h1>
        </div>
        <nav class="navbar">
            <ul class="d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link active vistas" aria-current="page" href="/pages/cursos.html">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Comunidad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/sesion.html">Inicio sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container" style="margin-top: 6em;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input style="font-size: 1.5em;" type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input style="font-size: 1.5em;" type="text" class="form-control" id="apellido" name="apellido"
                            placeholder="Ingresa tu apellido">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 2em;">
                    <label for="email">Correo Electrónico</label>
                    <input style="font-size: 1.5em;" type="email" class="form-control" id="email" name="email"
                        placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group" style="margin-top: 2em;">
                    <label for="contrasena">Contraseña</label>
                    <input style="font-size: 1.5em;" type="password" class="form-control" id="contrasena"
                        name="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group form-check d-flex justify-content-center align-items-center"
                    style="margin-top: 2em;">
                    <input style="font-size: 1.5em;" type="checkbox" class="form-check-input" id="politicas"
                        name="politicas">
                    <label class="form-check-label" for="politicas">He leído y acepto las políticas de
                        privacidad</label>
                </div>

                <button onclick="window.location.href='../index.html'"
                    style="margin: .5em;font-weight: 700;color: white;font-size: 1.5em;background-color: #AABC8F;"
                    type="submit" class="btn btn-block">Registrarse
                </button>
                <div>
                    <a href="/pages/sesion.html" style="color: white;">¡Ya tengo una cuenta!</a>
                </div>
            </div>
        </div>
    </div>

    <div style="background: black;margin-top: 4em;" class="horizontal-line"></div>

    <div class="d-flex justify-content-center align-items-center flex-column" style="margin-top: 4em;">
        <h2>O registrarse con</h2>
        <div class="d-flex justify-content-around align-items-center">
            <img style="width: 4em;height: 4em;margin: 0 .5em;border-radius: 50%;" src="../img/facebook.png" alt="">
            <img style="width: 4em;height: 4em;margin: 0 .5em;border-radius: 50%;" src="../img/facebook.png" alt="">
            <img style="width: 4em;height: 4em;margin: 0 .5em;border-radius: 50%;" src="../img/facebook.png" alt="">
        </div>
    </div>

    <footer style="margin-top: 15em">
        <div class="superior d-flex justify-content-between align-items-center">
            <div class="politica d-flex justify-content-around align-items-center" style="color: white;">
                <h4 style="padding: 0 .5em;">Politica Privacidad</h4>
                <h5 style="padding: 0 .5em;">Politica Cookies</h5>
                <h6 style="padding: 0 .5em;">Aviso legal</h6>
            </div>
            <div class="iconos d-flex justify-content-around align-items-center">
                <img style="margin: 0 .2em;" src="img/facebook.png" alt="">
                <img style="margin: 0 .2em;" src="img/instagram.png" alt="">
                <img style="margin: 0 .2em;" src="img/linkedin-logo.png" alt="">
            </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="superior d-flex justify-content-between align-items-center">
            <div class="politica d-flex justify-content-around align-items-center" style="color: white;">
                <div class="imagen"><img src="../img/Logo-TP-Visualizacion-White.png" alt=""
                        style="width: 76px; height: 70px;">
                </div>
                <h5 class="nombre">AprendeCode</h5>
            </div>
            <div class="iconos d-flex justify-content-around align-items-center">
                <p style="font-size: 1em;">© Copyright AprendeCode 2024</p>
            </div>
        </div>
    </footer>
</body>

</html>
